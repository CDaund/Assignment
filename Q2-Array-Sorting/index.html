<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array Sorting</title>
    </head>
    <body>
        <h2>Array Sorting</h2>
        <p id="sort"></p>
        <script>
            const A = [1, 3, 5, 6, 8];
            const B = [0, 2, 10];
            const C = A.concat(B);
            const D = C.sort();
            const result = D.sort(function compareNumbers(a, b){
                return a - b;
            });
            document.getElementById("sort").innerHTML = result;
        </script>
    </body>
</html>
