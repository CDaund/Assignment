<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacci Series</title>
    </head>
    <body>
        <script>
            var F0 = 0, F1 = 1, Fn, i;
            var num = parseInt(prompt(" Enter the limit for Fibonacci Series "));
            document.write("Fibonacci Series: ");
            for (i=1; i<=num; i++){
                document.write(F0 + ",");
                Fn = F0 + F1;
                F0 = F1;
                F1 = Fn;
            }
            document.write(".,.,.");
        </script>
    </body>
</html>
